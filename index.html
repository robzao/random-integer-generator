<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Integer Generator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div id="dice">
      <div id="display">0</div>
    </div>
    <div class="grid-2">
      <input id="from" type="number" value="1" step="1" placeholder="From number" />
      <button id="start">Start</button>
      <input id="to" type="number" value="6" step="1" placeholder="To number" />
      <button id="stop">Stop</button>
    </div>
  </div>
  <script src="./main.js" defer></script>
</body>
</html>
