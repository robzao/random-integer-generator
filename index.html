<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Integer Generator</title>
  <meta name="description" content="Instantly generate and visually display random integers within a customizable range (min/max). Perfect for simulating dice rolls or quick randomization tasks." />
  <meta property="og:title" content="Random Integer Generator" />
  <meta property="og:description" content="Instantly generate and visually display random integers within a customizable range (min/max). Perfect for simulating dice rolls or quick randomization tasks." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://robzao.github.io/random-integer-generator/" />
  <meta property="og:image" content="https://robzao.github.io/random-integer-generator/images/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <link rel="preload" href="./styles.css" as="style" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div id="dice">
      <svg id="dice-image" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g>
          <line class="dice-lines" x1="50" y1="0" x2="50" y2="18.055556" />
          <line class="dice-lines" x1="50" y1="0" x2="6.944444" y2="25" />
          <line class="dice-lines" x1="50" y1="0" x2="93.055556" y2="25" />
          <line class="dice-lines" x1="50" y1="18.055556" x2="6.944444" y2="25" />
          <line class="dice-lines" x1="50" y1="18.055556" x2="93.055556" y2="25" />
          <line class="dice-lines" x1="50" y1="18.055556" x2="22.222222" y2="65.277778" />
          <line class="dice-lines" x1="50" y1="18.055556" x2="76.5625" y2="65.277778" />
          <line class="dice-lines" x1="6.944444" y1="25" x2="22.222222" y2="65.277778" />
          <line class="dice-lines" x1="6.944444" y1="25" x2="6.944444" y2="75" />
          <line class="dice-lines" x1="93.055556" y1="25" x2="76.5625" y2="65.277778" />
          <line class="dice-lines" x1="93.055556" y1="25" x2="93.055556" y2="75" />
          <line class="dice-lines" x1="22.222222" y1="65.277778" x2="76.5625" y2="65.277778" />
          <line class="dice-lines" x1="22.222222" y1="65.277778" x2="6.944444" y2="75" />
          <line class="dice-lines" x1="22.222222" y1="65.277778" x2="50" y2="100" />
          <line class="dice-lines" x1="76.5625" y1="65.277778" x2="93.055556" y2="75" />
          <line class="dice-lines" x1="76.5625" y1="65.277778" x2="50" y2="100" />
          <line class="dice-lines" x1="6.944444" y1="75" x2="50" y2="100" />
          <line class="dice-lines" x1="93.055556" y1="75" x2="50" y2="100" />
        </g>
      </svg>
      <div id="display">20</div>
    </div>
    <div class="grid-2">
      <input id="from" type="number" value="1" min="0" max="999999" step="1" placeholder="From" />
      <button id="start">Start</button>
      <input id="to" type="number" value="20" min="0" max="999999" step="1" placeholder="To" />
      <button id="stop">Stop</button>
    </div>
  </div>
  <script src="./main.js" defer></script>
</body>
</html>
